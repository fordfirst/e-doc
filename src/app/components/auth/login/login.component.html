<div class="container-fluid vh-100"
    style="background: url('assets/img/bg-auth.png') center no-repeat; background-size:cover; height: 200px;">
    <div class="row">
        <div class="col" style="margin: 30% 0% 0% 10%;">
            <h1 class="text-primary">CP L.O.V.E. Platform</h1>
            <h3>Management</h3>
        </div>
        <div class="col-6">
            <div class="container">
                <div style="max-width: 400px; margin: 35% 0% 0% 0%;">
                    <div class="card">
                        <div class="card-body">
                            <div class="row mt-4">
                                <div class="col-12 text-center">
                                    <img class="img-fluid" style="width: 36%;height: auto;"
                                        src="assets/img/cp_group_signin.jpg">
                                </div>
                                <form class="col-12" [formGroup]="form"
                                    (ngSubmit)="form.valid && submitLogin(); submitted = true">
                                    <div class="row">
                                        <div class="col-1"></div>
                                        <div class="col-10">
                                            <div class="row">
                                                <div class="col-12 form-group mt-3">
                                                    <label>อีเมล</label>
                                                    <input type="text" class="form-control" formControlName="username"
                                                        [class.is-invalid]="(form.get('username').dirty || submitted) && form.get('username').invalid"
                                                        placeholder="User name" required>
                                                </div>
                                                <div class="col-12 form-group mb-0">
                                                    <label>รหัสผ่าน</label>
                                                    <div class="input-group mb-3">
                                                        <input [type]="isShowPassword ? 'text' : 'password'"
                                                            class="form-control" formControlName="password"
                                                            [class.is-invalid]="(form.get('password').dirty || submitted) && form.get('password').invalid"
                                                            placeholder="Password" required>
                                                        <div class="input-group-prepend">
                                                            <a href="javascript:void(0)" class="input-group-text"
                                                                (click)="isShowPassword = !isShowPassword"
                                                                style="background: transparent">
                                                                <i class="fa fa-eye-slash" *ngIf="!isShowPassword"></i>
                                                                <i class="fa fa-eye" *ngIf="isShowPassword"></i>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-6 ml-1">
                                                    <div class="form-check">
                                                        <input type="checkbox" class="form-check-input"
                                                            formControlName="isRememberMe">
                                                        <label style="font-weight:50;">จดจำฉัน</label>
                                                    </div>
                                                </div>
                                                <div class="col form-group text-right">
                                                    <label class="text-primary" style="font-weight:50;cursor: pointer;"
                                                        routerLink="/auth/forget-password">
                                                        ลืมรหัสผ่าน ?
                                                    </label>
                                                </div>
                                                <div class="col-12  form-group mt-3">
                                                    <button type="submit" class="btn btn-success">
                                                        เข้าสู่ระบบ
                                                    </button>
                                                    <br>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-1"></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
