<div class="content-header" style="background-color: #f9f9f9;">
    <div class="container-fluid vh-100" style="padding:1% 2% 0% 2%;">

        <div class="row">
            <div class="col-12 mb-3">
                <h5>สร้างข้อมูล</h5>
            </div>
        </div>

        <form class="row" [formGroup]="form" (ngSubmit)="form.valid && submitCreateBrand(); submitted = true">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <div class="row pt-5 pl-3 pr-3 pb-3">
                            <div class="col-12 mb-3">
                                <h5 class="mb-3">รายละเอียดข้อมูล</h5>
                                <label class="mb-3">ชื่อข้อมูล ( ภาษาไทย )</label>
                                <input type="text" class="form-control" formControlName="nameTh"
                                    [class.is-invalid]="(form.get('nameTh').dirty || submitted) && form.get('nameTh').invalid"
                                    required />
                            </div>
                            <div class="col-12">
                                <hr style="border: 1px solid #DEE0E0;">
                            </div>
                            <div class="col-12 mb-3">
                                <label class="mb-3">ชื่อข้อมูล ( ภาษาอังกฤษ )</label>
                                <input type="text" class="form-control" formControlName="nameEn"
                                    [class.is-invalid]="(form.get('nameEn').dirty || submitted) && form.get('nameEn').invalid"
                                    required />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6 text-center">
                        <button type="button" class="btn btn-outline-success btn-block"
                            style="height: 45px;" routerLink="/setup/master-data/brand">ยกเลิก</button>
                    </div>
                    <div class="col-6 text-center">
                        <button type="submit" class="btn btn-success btn-block" style="height: 45px;">บันทึก</button>
                    </div>
                </div>
            </div>
            <div class="col-6"></div>
        </form>

    </div>
</div>
